
<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ventas por Catálogo El Paisa - Sin Bootstrap</title>
      <link rel="stylesheet" href="stylesSheet.css">
      <link rel="stylesheet" href="contacto.css">
      <script defer src="validacion.js"></script>
   </head>
   
   <body>

      <div class="banner">
         <div class="banner-text">
            <h1>Ventas por Catálogo El Paisa</h1>
         </div>
      </div>

      <nav>
         <ul class="nav-list">
            <li><a href="Inicio.html">Inicio</a></li>
            <li><a href="quienessomos.html">Quiénes somos</a></li>
            <li><a href="contactenos.html">Contactenos</a></li>
         </ul>
      </nav>

      <div class="container-second">
         <div class="cell-1-second">
            <img class="image-responsive" src="images/contacto.jpg" alt="Hombre">
         </div>
         <div class="cell-2-second">
            <h3 class="contact-title">Contactenos</h3>
            <form action="#" id="formularioContacto" class="formulario"></form>
            <table class="form-table">
               <tr>
                  <td><input class="input-text" id="nombre" type="text" placeholder="Nombre completo"></td>
               </tr>
               <tr>
                  <td><input class="input-text" id="telefono" type="number" placeholder="Número de telefono"></td>
               </tr>
               <tr>
                  <td><input class="input-text" id="correo" type="text" placeholder="Correo electrónico"></td>
               </tr>
               <tr>
                  <td><textarea class="area-text" id="mensaje" placeholder="Mensaje..."></textarea></td>
               </tr>
               <tr>
                  <td><button class="boton-formulario" id="enviar" type="submit" form="formularioContacto">
                     Enviar mensaje
                  </button></td>
               </tr>
            </table>
         </div>
      </div>
   
      <footer>
         <h3>Ventas por Catálogo El Paisa</h3>
         <h4>
            Calle 123 # 45 - 67<br>
            Tel. 3111234567<br>
            catalogo_el_paisa@hotmail.com
         </h4>
      </footer>
   
   </body>
</html>
